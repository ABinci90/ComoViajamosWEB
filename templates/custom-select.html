<div class="select-container">
    <input ng-click="toogleDropdown();" ng-blur="onBlur();" class="chosen-value" type="text" ng-keyup="filter();" ng-model="selectedItem" placeholder="Buscar...">
    <ul ng-class="{open: isDropDownOpened}" class="value-list">
        <li ng-repeat="item in items" ng-class="{closed: item.filtered}" ng-mousedown="itemHasBeenSelected(item, $event);">{{item.description}}</li>
    </ul>
</div>
